server {
 listen 80;

 server_name demo-singer.yaodong.org;

 root /srv/demo/frontend;

 index index.html;

 location / {
   try_files $uri $uri/ /index.html;
 }

  access_log /var/log/nginx/drw-fe.log combined;
  error_log /var/log/nginx/drw-fe_err.log warn;

}

upstream gunicorn {
    server unix:/srv/demo/run/django.socket fail_timeout=1;
}

server {
    listen 80;
    server_name demo-singer-api.yaodong.org;
    access_log /var/log/nginx/drw-api_access.log;
    error_log /var/log/nginx/drw-api_error.log;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /static/ {
        alias /srv/demo/data/;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://gunicorn;
    }
}

